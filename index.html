<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadebek Jamoliddinov</title>
    <link rel="stylesheet" href="./sttyle.css">
    <link rel="icon" href="./img/Screenshot 2023-06-26 at 17.21.14.png">
</head>
<body>

    <div class="title">TIC TAC TOE FROM ASADBEK</div>
    <div class="score">Player:<span class="playerScore">0</span> Computer:<span class="computerScore">0</span></div>
    <div class="tictactoe-board">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            for (var i = 0; i < 3; i++) {
                document.write('<div class="board-row">');
                for (var j = 0; j < 3; j++) {
                    document.write('<div class="board-cell cell-');
                    document.write(i +'-' + j);
                    document.write( '">' + "&nbsp" +'</div>');
                };
                document.write('</div>');
            };
        </script>
        </div>
    <div class="message">
        Message: <span class="message-text">&nbsp;</span>
    </div>

    <script src="./app.js"></script>
</body>
</html>
